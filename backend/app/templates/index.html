<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f6f7;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        #chat-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #chat-header h2 {
            margin: 0;
            font-weight: 600;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            animation: slideIn 0.3s ease-out;
            clear: both;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            align-self: flex-end;
            float: right;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #e6e6e6;
            color: var(--text-color);
            align-self: flex-start;
            float: left;
            border-bottom-left-radius: 5px;
        }

        #user-input {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #e6e6e6;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #e6e6e6;
            border-radius: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        #send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #send-btn:hover {
            transform: scale(1.1);
        }

        bot-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }


        /* Social Links Styles */
        #social-links {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--text-color);
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .social-icon:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--primary-color);
        }

        .social-icon i {
            font-size: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <div id="bot-avatar">ðŸ©º</div>
            <h2>MediBot</h2>
            <i class="fas fa-robot"></i>
        </div>
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <div id="social-links">
        <a href="https://www.linkedin.com/in/rupak-ghanghas-23652b244/" 
           target="_blank" 
           class="social-icon" 
           title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://github.com/rupakghanghas" 
           target="_blank" 
           class="social-icon" 
           title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="mailto:rupakghanghas999@gmail.com" 
           class="social-icon" 
           title="Email">
            <i class="fas fa-envelope"></i>
        </a>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = message;
            
            // Add typing animation for bot messages
            if (sender === 'bot') {
                messageElement.style.animation = 'pulse 1s infinite';
                setTimeout(() => {
                    messageElement.style.animation = 'none';
                }, 1000);
            }

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';

            // Send message to backend
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Add bot response to chat with slight delay for natural feel
                setTimeout(() => {
                    addMessage(data.answer, 'bot');
                }, 500);
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('Sorry, something went wrong.', 'bot');
            });
        }
    </script>
</body>
</html>
